<style>
.navBar {
  position:fixed;
  left:0;
  top:0;
  width: 100%;
  height: 100px;
  background: rgba(0,0,0,0.8);
  transform: 0.5s;
  padding: 0 200px;
  transition: 0.5s;
}
.navBar .logo {
line-height: 100px;
color: #fff;
text-transform: none;
font-size: 32px;
font-weight: 600;
display: inline-block;
text-decoration: none;
}
.navBar ul{
list-style: none;
float: right;
line-height: 100px;
}
.navBar ul li{
  display: inline-block;
  padding: 0 20px;
}
.navBar ul li a{
  color: #e9c46a;
  text-decoration: none;
  text-transform: uppercase;
  font-weight: 600;
  transition: 0.5s;
}
.navBar ul li a:hover {
  color: #fff;
}
.navBar.animate{
top: -100px;
}
.navBar.sticky{
  top: 0;
  z-index: 99;
}
</style>

    <script type="text/javascript">
        $(function(){
          var scroll = $(document).scrollTop();
          var navHeight = $('.navBar').outerHeight();

          $(window).scroll(function(){
            var scrolled = $(document).scrollTop();
            if(scrolled > navHeight){
              $('.navBar').addClass('animate');
            }
            else{
              $('.navBar').removeClass('animate');
            }
          })

          if(scrolled > scroll){
            $('.navBar').removeClass('sticky');
          }
          else{
            $('.navBar').addClass('sticky');
          }

          scroll = $(document).scrollTop();
        })
      </script>
